<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <section>
    <div class="login-box"> 
        <form action="/login" method="POST">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input class="email-input" type="email" name="email" required>
                <label class="email-label">Email</label>
                <span class="error_1">error</span>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input class="password-input" type="password" name="password" required>
                <label class="password-label">Password</label>
                <span class="error_2">error</span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" ><a href="home.html">Login</a></button>
            <div class="register-link">
                <p>Don't have an account?<a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="validation.js"></script>
    
</body>
</html>
